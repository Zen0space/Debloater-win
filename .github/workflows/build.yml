name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Get version
        id: get_version
        run: |
          if ("${{ github.ref }}" -like "refs/tags/*") {
            $version = "${{ github.ref }}" -replace "refs/tags/", ""
            echo "version=$version" >> $env:GITHUB_OUTPUT
            echo "Building version: $version"
          } else {
            $version = "latest"
            echo "version=$version" >> $env:GITHUB_OUTPUT
            echo "Building latest version"
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Windows 11 Debloater ${{ steps.get_version.outputs.version }}
          body: |
            ## Windows 11 Debloater ${{ steps.get_version.outputs.version }}
            
            A modern, user-friendly Windows 11 debloater built with Tauri, React, and Rust.
            
            ### Features
            - Remove bloatware apps
            - Disable telemetry and tracking
            - Optimize system performance
            - Registry tweaks and customizations
            - Control Windows updates
            - Presets for quick debloating
            
            ### Installation
            1. Download the `.exe` installer
            2. Run the installer
            3. Launch the application
            
            ### Warning
            ⚠️ **Use at your own risk** - Always create a system restore point before applying changes.
            
            ### Changelog
            See [GitHub Releases](https://github.com/${{ github.repository }}/releases) for details.
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debloater-win-${{ steps.get_version.outputs.version }}
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30
